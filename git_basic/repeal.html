		<div style="width: 800px;">

			<img style="float: right;" src="pic11.png" />
			<h2>修改最后一次提交</h2>
			<p><b>$git commit --amend</b></p>
			<p>这次提交将覆盖上一次提交</p>
			<h2>取消已暂存文件</h2>
			<p><b>$git reset HEAD &lt;file&gt;</b></p>
			<h2>取消对文件的修改</h2>
			<p><b>$git checkout -- &lt;file&gt;</b></p>
			<p><b>这条指令小心使用！取消之后不能恢复！</b></p>
			<p><b>这里的修改是指让文件状态转变为[已更新]状态的更新内容</b></p>
