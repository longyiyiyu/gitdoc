	<body>
		<h1>获取git仓库[<a href="../index.html">返回</a>]</h1>
		<p>git仓库是git的基础，关于本项目的所有git系统操作数据都存在这里，一般是项目根目录的.git文件夹。</p>
		<p>只有建立了git仓库才能控制该项目（一般是某文件夹下）的文件（资料）。</p>
		<div style="width: 800px;">
			<h2>从当前目录初始化</h2>
			<p><b>$git init</b></p>
			<img src="pic1.png" />
			<h2>从现有仓库克隆</h2>
			<p><b>$git url [dirname]</b></p>
			<p>克隆url上的仓库到本地，如果给了dirname参数，则创建的文件夹(记住，一般根目录名就是项目名)取名于该参数。</p>
			<p>如果没给dirname参数，则会取自url上的名字，见下面例子。</p>
			<img src="pic2.png" />
